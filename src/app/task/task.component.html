<div class="row">
    <div class="col-s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s6">
                        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()"> 
                            <label >Item Name</label>
                            <input type="text" formControlName="itemname" placeholder="enter item name" required>
                          
                            <label >item Price</label>
                            <input type="number" formControlName="itemprice" placeholder="enter Item price" required>
                            <label>Item Quantity</label>
                            <input type="number" formControlName="itemquantity" placeholder="enter item quality" required>
                            <button type="submit" [disabled]="!itemForm.valid">Add to Bag</button>
                        </form >
                    </div>
                    <div class="col s6">
                        <table class="responsive-table highlight" id="table">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tr *ngFor ="let item of item">
                                <td>{{item.itemname}}</td>
                                <td>{{item.itemprice}}</td>
                                <td>{{item.itemquantity}}</td>
                                <td>{{total}}</td>
                                <td><button (click)="delete(item)">delete</button></td>
                            </tr>
                          
                        </table>
                        
                    </div>
                  
                </div>
                <h3>Grand Total:{{final}}</h3>
              
            </div>
        </div>
    </div>
</div>
